<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="body">
        <div class="calculator">
            <div class="screen">
                <h2 class="calcText">Sample Numbers</h2>
            </div>
            <button type="button" class="calcButton" value="1" onclick="btnClick(value)">1</button>
            <button type="button" class="calcButton" value="2" onclick="btnClick(value)">2</button>
            <button type="button" class="calcButton" value="3" onclick="btnClick(value)">3</button>
            <button type="button" class="calcButton" value="4" onclick="btnClick(value)">4</button>
            <button type="button" class="calcButton" value="5" onclick="btnClick(value)">5</button>
            <button type="button" class="calcButton" value="6" onclick="btnClick(value)">6</button>
            <button type="button" class="calcButton" value="7" onclick="btnClick(value)">7</button>
            <button type="button" class="calcButton" value="8" onclick="btnClick(value)">8</button>
            <button type="button" class="calcButton" value="9" onclick="btnClick(value)">9</button>
            <button type="button" class="calcButton" value="0" onclick="btnClick(value)">0</button>
            <button type="button" class="calcButton" id="equalsButton" value="=" onclick="btnClick(value)">=</button>
            <button type="button" class="calcButton" id="clearButton" value="clear" onclick="btnClick(value)">Clear</button>
        </div>
    </div>
</body>
</html>
